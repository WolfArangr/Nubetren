<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego del Gato Flotante</title>
<style>
  body {
    margin: 0;
    background: #87ceeb; /* cielo azul */
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #game {
    position: relative;
    width: 400px;
    height: 600px;
    background: #ccefff;
    border: 2px solid #333;
    overflow: hidden;
    margin-top: 20px;
  }
  #cat {
    position: absolute;
    font-size: 48px;
    left: 50px;
    user-select: none;
  }
  .emoji {
    position: absolute;
    font-size: 36px;
    user-select: none;
  }
  #tapBtn {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }
  #scoreBoard {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="game">
  <div id="cat">üê±</div>
</div>

<button id="tapBtn">Toca para Flotar</button>
<div id="scoreBoard">Puntuaci√≥n: 0 | R√©cord: 0</div>

<script>
(() => {
  const game = document.getElementById('game');
  const cat = document.getElementById('cat');
  const tapBtn = document.getElementById('tapBtn');
  const scoreBoard = document.getElementById('scoreBoard');

  const gameWidth = game.clientWidth;
  const gameHeight = game.clientHeight;
  const catSize = 48; // tama√±o fuente px (aprox altura)
  const emojiSize = 36;

  // F√≠sica del gato
  let catY = gameHeight / 2;
  let velocity = 0;
  const gravity = 0.6;
  const lift = -10; // velocidad hacia arriba al tocar

  // Estado del juego
  let obstacles = [];
  let clouds = [];
  let frameCount = 0;
  let score = 0;
  let highScore = 0;
  let gameOver = false;

  // Emojis de obst√°culos (evitar)
  const obstacleEmojis = ['üî•','üí•','‚ö°Ô∏è','üåµ','üêç','üí£','üëπ','üíÄ'];

  // Emoji de nube (coleccionar)
  const cloudEmoji = '‚òÅÔ∏è';

  // Crear emoji y a√±adir al juego
  function createEmoji(type, emoji, x, y) {
    const el = document.createElement('div');
    el.classList.add('emoji');
    el.textContent = emoji;
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    game.appendChild(el);
    return {el, type, x, y};
  }

  // Generar obst√°culos y nubes peri√≥dicamente
  function spawnEntities() {
    if (frameCount % 90 === 0) { // cada ~1.5 segundos a 60fps
      const y = Math.random() * (gameHeight - emojiSize);
      // Decidir nube o obst√°culo
      const isCloud = Math.random() < 0.3; // 30% probabilidad nube
      if (isCloud) {
        clouds.push(createEmoji('cloud', cloudEmoji, gameWidth, y));
      } else {
        const emoji = obstacleEmojis[Math.floor(Math.random() * obstacleEmojis.length)];
        obstacles.push(createEmoji('obstacle', emoji, gameWidth, y));
      }
    }
  }

  // Mover emojis hacia la izquierda
  function moveEntities() {
    for (let i = obstacles.length - 1; i >= 0; i--) {
      obstacles[i].x -= 4;
      obstacles[i].el.style.left = obstacles[i].x + 'px';
      if (obstacles[i].x + emojiSize < 0) {
        game.removeChild(obstacles[i].el);
        obstacles.splice(i,1);
      }
    }
    for (let i = clouds.length - 1; i >= 0; i--) {
      clouds[i].x -= 4;
      clouds[i].el.style.left = clouds[i].x + 'px';
      if (clouds[i].x + emojiSize < 0) {
        game.removeChild(clouds[i].el);
        clouds.splice(i,1);
      }
    }
  }

  // Comprobar colisiones simples por caja
  function checkCollision(rect1, rect2) {
    return !(rect2.left > rect1.right ||
             rect2.right < rect1.left ||
             rect2.top > rect1.bottom ||
             rect2.bottom < rect1.top);
  }

  // Actualizar puntuaci√≥n y colisiones
  function updateScoreAndCollisions() {
    const catRect = cat.getBoundingClientRect();
    const gameRect = game.getBoundingClientRect();

    // Ajustar coordenadas al juego
    const catBox = {
      left: catRect.left - gameRect.left,
      right: catRect.right - gameRect.left,
      top: catRect.top - gameRect.top,
      bottom: catRect.bottom - gameRect.top
    };

    // Colisi√≥n con obst√°culos ‚Üí fin del juego
    for (let o of obstacles) {
      const oBox = {
        left: o.x,
        right: o.x + emojiSize,
        top: o.y,
        bottom: o.y + emojiSize
      };
      if (checkCollision(catBox, oBox)) {
        gameOver = true;
      }
    }

    // Colisi√≥n con nubes ‚Üí sumar puntos y eliminar nube
    for (let i = clouds.length - 1; i >= 0; i--) {
      const c = clouds[i];
      const cBox = {
        left: c.x,
        right: c.x + emojiSize,
        top: c.y,
        bottom: c.y + emojiSize
      };
      if (checkCollision(catBox, cBox)) {
        score++;
        game.removeChild(c.el);
        clouds.splice(i, 1);
      }
    }
  }

  // Reiniciar juego
  function resetGame() {
    for (let o of obstacles) game.removeChild(o.el);
    for (let c of clouds) game.removeChild(c.el);
    obstacles = [];
    clouds = [];

    catY = gameHeight / 2;
    velocity = 0;
    score = 0;
    gameOver = false;
  }

  // Actualizar marcador
  function updateScoreBoard() {
    scoreBoard.textContent = `Puntuaci√≥n: ${score} | R√©cord: ${highScore}`;
  }

  // Bucle principal
  function gameLoop() {
    if (!gameOver) {
      frameCount++;

      velocity += gravity;
      catY += velocity;

      if (catY + catSize > gameHeight) {
        catY = gameHeight - catSize;
        velocity = 0;
      }
      if (catY < 0) {
        catY = 0;
        velocity = 0;
      }

      cat.style.top = catY + 'px';

      spawnEntities();
      moveEntities();
      updateScoreAndCollisions();

      if (gameOver) {
        if(score > highScore) highScore = score;
        updateScoreBoard();
        alert('¬°Juego terminado! Tu puntuaci√≥n: ' + score + '\nPulsa Aceptar para reiniciar.');
        resetGame();
      }

      updateScoreBoard();
    }

    requestAnimationFrame(gameLoop);
  }

  tapBtn.addEventListener('click', () => {
    if (!gameOver) {
      velocity = lift;
    }
  });

  resetGame();
  gameLoop();
})();
</script>

</body>
</html>
