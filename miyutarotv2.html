    function barajarConSemilla(array, semilla) {
      let a = array.slice();
      let aleatorio = mulberry32(semilla);
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(aleatorio() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function mulberry32(semilla) {
      return function() {
        let t = semilla += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    function obtenerNumeroSemana(fecha) {
      const d = new Date(Date.UTC(fecha.getFullYear(), fecha.getMonth(), fecha.getDate()));
      const diaNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - diaNum);
      const inicioAno = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - inicioAno) / 86400000) + 1)/7);
    }

function decodeApiKey(encodedKey) {
  try {

    console.error('Error decodificando la API key');
    return null;
  }
}

function crearPrompt(cartaSemanal, cartasDiarias) {
  return `Eres un tarotista experto y m√≠stico. Proporciona una interpretaci√≥n personalizada y profunda para esta lectura de tarot.

CARTAS SELECCIONADAS:

INSTRUCCIONES:
- Crea una interpretaci√≥n cohesiva que conecte todas las cartas

- Escribe en un tono m√≠stico pero accesible, en espa√±ol
- Estructura: introducci√≥n breve, interpretaci√≥n de cada carta en contexto, mensaje final
- Longitud: 200-300 palabras

- Usa emojis m√≠sticos ocasionalmente (üåô‚ú®üîÆ‚≠êüåü)

Responde solo con la interpretaci√≥n, sin saludos ni despedidas.`;
}

// Funci√≥n para hacer la llamada a la API de Gemini
async function generarInterpretacion(cartaSemanal, cartasDiarias) {
  const apiKey = decodeApiKey(API_KEY_BASE64);
  if (!apiKey) {
    throw new Error('Clave API no v√°lida');
  }

  const prompt = crearPrompt(cartaSemanal, cartasDiarias);
  
  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      contents: [{
        parts: [{
          text: prompt
        }]
      }],
      generationConfig: {
        temperature: 0.7,
        topK: 40,
        topP: 0.95,
        maxOutputTokens: 1000,
      }
    })
  });

  if (!response.ok) {
    const errorData = await response.json().catch(() => ({}));
    throw new Error(errorData.error?.message || `Error HTTP: ${response.status}`);
  }

  const data = await response.json();
  
  // Verificar si hay contenido en la respuesta
  if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
    throw new Error('Respuesta vac√≠a de la API');
  }
  
  return data.candidates[0].content.parts[0].text;
}
