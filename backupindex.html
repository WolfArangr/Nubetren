<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nubificador de Tren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f4f4f4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Nubificador de salida para el tren</h2>

<form id="plannerForm">
  <label for="startTime">Hora de entrada al nubajo (HH:MM)</label>
  <input type="time" id="startTime" required>

  <label for="dayOfWeek">DÃ­a de la semana</label>
  <select id="dayOfWeek">
    <option value="Lunes">Lunes</option>
    <option value="Martes">Martes</option>
    <option value="MiÃ©rcoles">MiÃ©rcoles</option>
    <option value="Jueves">Jueves</option>
    <option value="Viernes">Viernes</option>
    <option value="SÃ¡bado">SÃ¡bado</option>
    <option value="Domingo">Domingo</option>
  </select>

  <label>
    <input type="checkbox" id="bankHoliday"> Â¿Es festivo?
  </label>

  <button type="submit">Calcular</button>
</form>

<div class="result" id="resultBox"></div>

<script>
  // Update esto si change el horario
  const weekdayTrains = ["05:51", "06:01", "06:11", "06:21", "06:41", "06:51", "07:01", "07:11", "07:21", "07:31", "07:41", "07:51", "08:01", "08:11", "08:21", "08:41", "08:51", "09:01", "09:11", "09:31", "09:51", "10:11", "10:31", "10:51", "11:11", "11:31", "11:51", "12:11", "12:31", "12:51", "13:11", "13:21", "13:41", "13:51", "14:01", "14:21", "14:31", "14:41", "14:51", "15:01", "15:11", "15:21", "15:31", "15:41", "15:51", "16:01", "16:21", "16:31", "16:41", "16:51", "17:01", "17:11", "17:21", "17:31", "17:46", "18:01", "18:16", "18:36", "18:56", "19:16", "19:36", "19:56", "20:16", "20:36", "20:56", "21:16", "21:36", "22:21"];
  const weekendTrains = ["06:11", "06:41", "07:11", "07:41", "08:11", "08:41", "09:11", "09:41", "10:11", "10:41", "11:11", "11:41", "12:11", "12:41", "13:11", "13:41", "14:11", "14:41", "15:11", "15:41", "16:11", "16:41", "17:11", "17:41", "18:11", "18:41", "19:11", "19:41", "20:11", "20:41", "21:11", "21:41", "22:11"];

  function timeToMinutes(timeStr) {
    const [h, m] = timeStr.split(":").map(Number);
    return h * 60 + m;
  }

  function minutesToTime(mins) {
    const h = Math.floor(mins / 60);
    const m = mins % 60;
    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
  }

  document.getElementById("plannerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const startTimeStr = document.getElementById("startTime").value;
    const dayOfWeek = document.getElementById("dayOfWeek").value;
    const isHoliday = document.getElementById("bankHoliday").checked;

    const startTimeMinutes = timeToMinutes(startTimeStr);
    const cutoffTime = startTimeMinutes - 20;

    let schedule;
    if (isHoliday || dayOfWeek === "SÃ¡bado" || dayOfWeek === "Domingo") {
      schedule = weekendTrains;
    } else {
      schedule = weekdayTrains;
    }

    const validTrains = schedule
      .map(t => ({ time: t, minutes: timeToMinutes(t) }))
      .filter(train => train.minutes <= cutoffTime);

    if (validTrains.length === 0) {
      document.getElementById("resultBox").innerHTML = `<strong>Â¡No encontrÃ© un tren adecuado!</strong><br>Es posible que llegues tarde. ðŸ˜¬`;
      return;
    }

    const selectedTrain = validTrains[validTrains.length - 1];
    const leaveHome = selectedTrain.minutes - 20;

    document.getElementById("resultBox").innerHTML = `
      <strong>Tren recomendado:</strong> ${selectedTrain.time}<br>
      <strong>Hora para salir de nido:</strong> ${minutesToTime(leaveHome)}
    `;
  });
</script>

</body>
</html>
